name: TIP Number Assignment

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'tips/draft-*.md'
      - 'tips/tip-[xyzXYZ]*.md'

concurrency:
  group: tip-number-assignment
  cancel-in-progress: false

jobs:
  assign-tip-number:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for unnumbered TIP
        id: check
        run: |
          # Find draft-*.md or tip-xxxx/yyyy/zzzz.md files
          UNNUMBERED=$(ls tips/draft-*.md tips/tip-[xyzXYZ]*.md 2>/dev/null | head -1 || true)
          if [[ -z "$UNNUMBERED" ]]; then
            echo "No unnumbered TIP found, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "file=$UNNUMBERED" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Assign TIP number
        if: steps.check.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UNNUMBERED="${{ steps.check.outputs.file }}"
          
          # Get max TIP number from main
          git fetch origin main
          MAX_MAIN=$(git ls-tree origin/main tips/ | grep -oE 'tip-[0-9]+\.md' | sed 's/tip-\([0-9]*\)\.md/\1/' | sort -n | tail -1 || echo "0")
          
          # Get max TIP number from open PRs (excluding current PR)
          CURRENT_PR=${{ github.event.pull_request.number }}
          MAX_PRS=$(gh pr list --state open --json number,files \
            --jq ".[] | select(.number != $CURRENT_PR) | .files[].path" 2>/dev/null \
            | grep -oE 'tips/tip-[0-9]+\.md' \
            | sed 's/tips\/tip-\([0-9]*\)\.md/\1/' \
            | sort -n | tail -1 || echo "0")
          
          # Calculate next number
          MAX_MAIN=${MAX_MAIN:-0}
          MAX_PRS=${MAX_PRS:-0}
          if [[ $MAX_MAIN -gt $MAX_PRS ]]; then
            MAX=$MAX_MAIN
          else
            MAX=$MAX_PRS
          fi
          NEXT=$((MAX + 1))
          
          echo "Max on main: $MAX_MAIN, Max in open PRs: $MAX_PRS, Next: $NEXT"
          
          TARGET="tips/tip-${NEXT}.md"
          
          if [[ -f "$TARGET" ]]; then
            echo "Error: $TARGET already exists in this branch"
            exit 1
          fi
          
          # Rename file
          git mv "$UNNUMBERED" "$TARGET"
          
          # Replace TIP-XXXX/YYYY/ZZZZ with TIP-N
          sed -i "s/TIP-XXXX/TIP-${NEXT}/g" "$TARGET"
          sed -i "s/TIP-YYYY/TIP-${NEXT}/g" "$TARGET"
          sed -i "s/TIP-ZZZZ/TIP-${NEXT}/g" "$TARGET"
          sed -i "s/TIP-xxxx/TIP-${NEXT}/g" "$TARGET"
          sed -i "s/TIP-yyyy/TIP-${NEXT}/g" "$TARGET"
          sed -i "s/TIP-zzzz/TIP-${NEXT}/g" "$TARGET"
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(tips): assign TIP-${NEXT}"
          git push
          
          # Comment on PR
          gh pr comment $CURRENT_PR --body "Assigned TIP-${NEXT} to this proposal."
