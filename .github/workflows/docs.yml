name: Trigger Docs Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'specs/**'

jobs:
  trigger-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs workflow
        env:
          GH_TOKEN: ${{ secrets.TEMPO_GITHUB_PAT }}
        run: gh workflow run specs.yml --repo tempoxyz/docs
